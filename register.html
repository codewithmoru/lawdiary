<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <title>LawNotes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <b><a class="navbar-brand" href="/">Law-Notes</a></b>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-10">
        <li class="nav-item">
          <a class="btn btn-outline-primary" aria-current="page" href="/">Home</a>
        </li>
    </div>
  </div>
</nav>

<div>
<p class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out" id="datetime">Date/Time</p>      
        </div>
        
<script>
var dt = new Date();
document.getElementById("datetime").innerHTML = (("0"+dt.getDate()).slice(-2)) +"."+ (("0"+(dt.getMonth()+1)).slice(-2)) +"."+ (dt.getFullYear()); 
</script>   
<div>
<p class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out" id="demo">Date/Time</p>      
        </div>
<script>
const weekday = ["रविवार ","सोमवार","मंगळवार","बुधवार","गुरुवार","शुक्रवार","शनिवार"];

const d = new Date();
let day = weekday[d.getDay()];
document.getElementById("demo").innerHTML = day;
</script>

<!-- component -->
    <form action="" method="post">
        	{% csrf_token %}
<style>
	.table {
		border-spacing: 0 15px;
	}

	i {
		font-size: 1rem !important;
	}

	.table tr {
		border-radius: 20px;
	}

	tr td:nth-child(n+6),
	tr th:nth-child(n+6) {
		border-radius: 0 .625rem .625rem 0;
	}

	tr td:nth-child(1),
	tr th:nth-child(1) {
		border-radius: .625rem 0 0 .625rem;
	}
</style>

<div class="flex items-center justify-center min-h-screen bg-gray-900">
	<div class="col-span-12">
		<div class="overflow-auto lg:overflow-visible ">
			<table class="table text-gray-400 border-separate space-y-6 text-sm">
				<thead class="bg-gray-800 text-gray-500">
					<tr>
						<th class="p-3">Prev Date:</th>
						<th class="p-3 text-left">Court's Name:</th>
						<th class="p-3 text-left">Case No:</th>
						<th class="p-3 text-left">Name Of Parthers:</th>
						<th class="p-3 text-left">Position:</th>
            <th class="p-3 text-left">Next Date:</th>
            
					</tr>
				</thead>
				<tbody>
					<tr class="bg-gray-800">
						<td class="p-3">
							<div class="flex align-items-center">
               
                <div class="form-group"> <input class="form-control" name="PrevD" size="50"  type="date" required > </div>
								          
							</div>
						</td>
						<td class="p-3">
							<div class="form-group"> <input class="form-control" name="CourtName" size="50"  type="text" required > </div>
						</td>
						<td class="p-3 font-bold">
							<div class="form-group"> <input class="form-control" name="CaseNo" size="50"  type="text" required> </div>
						</td>
						<td class="p-3">
							<div class="form-group"> <input class="form-control" name="Names" size="50"  type="text" required > </div>
						</td>
            <td class="p-3">
							<div class="form-group"> <input class="form-control" name="Position" size="50"  type="text" required > </div>
						</td>
						<td class="p-3 ">
							<div class="form-group"> <input class="form-control" name="NextD" size="50"  type="date" required> </div>
						</td>
					</tr>
          
				</tbody>
			</table>
      <tr class="bg-gray-800">
						<td class="p-3">
							<div class="flex align-items-center my-4">
                <p style="color:red; my-5">Note</p>
                <br>
                <p style="color:red;">:</p>
                </br>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" width="20" name="textarea" ></textarea> </div>
							</div>
						</td>
           </tr>
           <p class="text-center my-5">
    <input type="submit" class="btn btn-info btn-block rounded-0 py-2"></p>
		</div>
	</div>
</div>
</form>
    <script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
  
</html>
